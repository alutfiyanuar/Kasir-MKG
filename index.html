<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir Hod Bakery</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">
                <span class="logo-header"
                  ><img src="img/logo.png" alt="" /></span
                >Kasir Hod Bakery
              </h4>
            </div>
            <div class="card-body">
              <form id="kasirForm">
                <div class="mb-3">
                  <label class="form-label">No. Transaksi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="noTransaksi"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tanggal</label>
                  <input
                    type="date"
                    class="form-control"
                    id="tanggal"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nama Barang</label>
                  <select
                    class="form-control"
                    id="namaBarang"
                    required
                    onchange="onBarangSelected(this)"
                  >
                    <option value="">Memuat daftar...</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Harga (Rp)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="harga"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Jumlah</label>
                    <input
                      type="number"
                      class="form-control"
                      id="jumlah"
                      min="1"
                      value="1"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Total Harga (Rp)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="totalHarga"
                    readonly
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success w-100"
                  onclick="tambahKeDaftar()"
                >
                  ‚ûï Tambah ke Daftar
                </button>
                <div
                  class="d-grid gap-2 d-md-flex justify-content-md-center mt-2"
                >
                  <button
                    type="button"
                    class="btn btn-outline-danger me-md-2"
                    onclick="batalDaftarBelanja()"
                  >
                    üóëÔ∏è Batal Semua
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="simpanTransaksi()"
                  >
                    üíæ Simpan Transaksi
                  </button>
                </div>
              </form>
            </div>

            <!-- TABEL DAFTAR BELANJA -->
            <div class="mt-4">
              <h5>üìã Daftar Belanja</h5>
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover"
                  id="daftarBelanja"
                >
                  <thead class="table-dark">
                    <tr>
                      <th>No</th>
                      <th>No. Transaksi</th>
                      <th>Tanggal</th>
                      <th>Nama Barang</th>
                      <th>Harga</th>
                      <th>Jumlah</th>
                      <th>Total Harga</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data akan dimasukkan oleh JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="stock.html" class="btn btn-outline-secondary"
              >üîÑ Edit Stock</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.getElementById("harga").addEventListener("input", hitungTotal);
      document.getElementById("jumlah").addEventListener("input", hitungTotal);

      function hitungTotal() {
        const harga = parseFloat(document.getElementById("harga").value) || 0;
        const jumlah = parseInt(document.getElementById("jumlah").value) || 0;
        const total = harga * jumlah;
        document.getElementById("totalHarga").value = new Intl.NumberFormat(
          "id-ID"
        ).format(total);
      }

      document.getElementById("tanggal").valueAsDate = new Date();
    </script>
  </body>
</html>
