<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Stock - Hod Bakery</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-warning text-dark">
              <h4 class="mb-0">ğŸ“¦ Edit Stock Hod Bakery</h4>
            </div>
            <div class="card-body">
              <form id="stockForm">
                <div class="mb-3">
                  <label class="form-label">No. Transfer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="noTransfer"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tanggal</label>
                  <input
                    type="date"
                    class="form-control"
                    id="tanggal"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nama Barang</label>
                  <select
                    class="form-control"
                    id="namaBarang"
                    required
                    onchange="onBarangSelected(this)"
                  >
                    <option value="">Memuat daftar...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Harga (Rp)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="harga"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Jumlah</label>
                  <input
                    type="number"
                    class="form-control"
                    id="jumlah"
                    min="1"
                    value="1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Jenis Transfer</label>
                  <select class="form-control" id="jenisTransfer" required>
                    <option value="TAMBAH STOCK">Tambah Stock</option>
                    <option value="RETUR">RETUR âš ï¸</option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-info w-100"
                  onclick="tambahKeDaftarTransfer()"
                >
                  â• Tambah ke Daftar Transfer
                </button>
                <div
                  class="d-grid gap-2 d-md-flex justify-content-md-center mt-2"
                >
                  <button
                    type="button"
                    class="btn btn-outline-danger me-md-2"
                    onclick="batalDaftarTransfer()"
                  >
                    ğŸ—‘ï¸ Batal Semua
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    onclick="simpanTransfer()"
                  >
                    ğŸ’¾ Simpan Transfer
                  </button>
                </div>
              </form>
            </div>

            <!-- TABEL DAFTAR TRANSFER -->
            <div class="mt-4">
              <h5>ğŸ“‹ Daftar Transfer</h5>
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover"
                  id="daftarTransfer"
                >
                  <thead class="table-dark">
                    <tr>
                      <th>No</th>
                      <th>No. Transfer</th>
                      <th>Tanggal</th>
                      <th>Nama Barang</th>
                      <th>Harga</th>
                      <th>Jumlah</th>
                      <th>Jenis Transfer</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data akan dimasukkan oleh JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary"
              >ğŸ›’ Kembali ke Kasir</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.getElementById("tanggal").valueAsDate = new Date();
    </script>
  </body>
</html>
